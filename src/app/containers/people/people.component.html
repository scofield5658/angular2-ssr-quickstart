<!-- outer container -->
<div class="flex-h">
  <!-- inner container for people -->
  <div class="people">
    <h3>Some people:</h3>
    <ul>
      <li *ngFor="let person of people$ | async">
        <a [routerLink]="['/people', person.id]" routerLinkActive="active">
          {{ person.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- viewport for child view -->
  <router-outlet></router-outlet>
</div>
