<h3>A person!</h3>

<div *ngIf="person$ | async as person">
  <div>Name: {{ person.name }}</div>
  <div>Id: {{ person.id }}</div>
  <div>Company: {{ person.company }}</div>
  <div>Email: {{ person.email }}</div>
  <div>Address: {{ person.address }}</div>
  <a [routerLink]="['/people']">Close</a>
</div>
